<body>

   
    <form id="username-form">
        <label for="username">Enter your Instagram username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Display Images</button>
      </form>
    
      <div id="media-container">
        <!-- Media will be displayed here -->
      </div>
    

      <script>
        document.getElementById('username-form').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent form submission
          const username = document.getElementById('username').value;
          fetchInstagramMedia(username);
        });
    
        function fetchInstagramMedia(username) {
          const accessToken = 'YOUR_ACCESS_TOKEN'; // Replace with your actual access token
    
          // Fetch user's media
          fetch(`https://graph.instagram.com/${username}?fields=id,username,media_count,media{media_url}&access_token=${accessToken}`)
            .then(response => response.json())
            .then(data => {
              // Display the media on your website
              const mediaContainer = document.getElementById('media-container');
              mediaContainer.innerHTML = ''; // Clear previous media
              if (data.media && data.media.data) {
                data.media.data.forEach(media => {
                  const image = document.createElement('img');
                  image.src = media.media_url;
                  image.alt = 'Instagram Post';
                  mediaContainer.appendChild(image);
                });
              } else {
                mediaContainer.textContent = 'No media found for this user.';
              }
            })
            .catch(error => console.error('Error fetching media:', error));
        }
      </script>
