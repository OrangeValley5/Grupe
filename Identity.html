  <script>
    // Get the select element
    var select = document.getElementById("birthYear");
  
    // Get the current year
    var currentYear = new Date().getFullYear();
  
    // Generate options for birth years from 2024 to 1940
    for (var year = currentYear; year >= 1940; year--) {
      var option = document.createElement("option");
      option.value = year;
      option.text = year;
      select.appendChild(option);
    }
  </script>

<script>
  // Get the modal
  var modal = document.getElementById("myModal0");

  function openModal() {
          modal.style.display = "block";
          setTimeout(function() {
              modal.classList.add("open");
          }, 50); // Delay added to ensure the display property is applied before adding the 'open' class

          document.body.classList.add('modal-open');
      }

      function closeModal() {
          modal.classList.remove("open");
          setTimeout(function() {
              modal.style.display = "none";
          }, 500); // Delay added to match the transition duration
          document.body.classList.remove('modal-open'); 
      }

  // Close the modal when the user clicks anywhere outside of it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
          document.body.classList.remove('modal-open'); 
      }
  }
</script>

<script>
 
  function toggleCheck(element) {
  // Hide all check icons
  var checkIcons = document.querySelectorAll('.check-icon');
  checkIcons.forEach(function(icon) {
    icon.style.display = 'none';
  });

  // Show check icon for the clicked element
  var checkIcon = element.querySelector('.check-icon');
  checkIcon.style.display = 'inline-block';
}


</script>
