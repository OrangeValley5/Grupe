<body>
    <div class="section">
        
        <h4>Bank Information</h4>
        <p class="sub-txt">We use your BVN to verify and confirm your identity. Be rest assured this information is safe with us</p>
        
        <div class="login-card"  data-aos="fade-up">
            <!--<h2>Personal Information</h2>-->
            
            <form action="">
                <p>Bank</p>
                <div class="input-container">
                
                    <input id="email" type="email" class="input-field" placeholder="Select your bank">
                  </div>

                  <p>Account number</p>

                  <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter your account number">
                  </div>

                  <p>Bvn</p>
                  <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter your BVN">
                  </div>
    
                  <a class="flow"  onclick="payWithMonnify()" href="loading.html">Continue</a>

                  
                
            </form>
        </div>
        
    </div>
