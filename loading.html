<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .sidebar {
        width: 250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
        height: 100vh;
        position: fixed;
        transition: width 0.3s; /* Add transition for smoother animation */
    }

    .content {
        padding: 20px;
        flex: 1;
        margin-left: 300px;
    }

    /* Style the sidebar links */
    .sidebar a {
        display: block;
        color: #fff;
        padding: 10px 0;
        text-decoration: none;
    }

    /* Change color on hover */
    .sidebar a:hover {
        background-color: #555;
    }

    /* Style the active link */
    .sidebar .active {
        background-color: #4CAF50;
    }

    /* Media query for mobile */
    @media screen and (max-width: 768px) {
        .sidebar {
            width: 0;
            display: none; /* Collapse the sidebar by default */
        }

        .sidebar.show {
            width: 250px; /* Expand the sidebar when it's toggled */
        }

        .content {
            margin-left: 0; /* Adjust content margin when sidebar is collapsed */
        }
    }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <h2>Dashboard</h2>
    <a href="#" class="active">Home</a>
    <a href="#">Analytics</a>
    <a href="#">Settings</a>
</div>

<div class="content">
    <h2>Dashboard Home</h2>
    <p>Welcome to your dashboard. Here you can view your analytics, adjust settings, and more.</p>
    <!-- Add more content here -->
    <button onclick="toggleSidebar()">Toggle Sidebar</button> <!-- Add toggle button -->
</div>

<script>
    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('show'); // Toggle the 'show' class on sidebar
    }
</script>

</body>
</html>
