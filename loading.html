<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .sidebar {
        width: 250px;
        background-color: #333;
        color: #fff;
        padding: 20px;
        height: 100vh;
        position: fixed;
        transition: width 0.3s; /* Add transition for smoother animation */
    }

    .content {
        padding: 20px;
        flex: 1;
        margin-left: 300px;
    }

    /* Style the sidebar links */
    .sidebar a {
        display: block;
        color: #fff;
        padding: 10px 0;
        text-decoration: none;
    }

    /* Change color on hover */
    .sidebar a:hover {
        background-color: #555;
    }

    /* Style the active link */
    .sidebar .active {
        background-color: #4CAF50;
    }

    /* Media query for mobile */
    @media screen and (max-width: 768px) {
        .sidebar {
            width: 0;
            display: none; /* Collapse the sidebar by default */
        }

        .sidebar.show {
            width: 250px; /* Expand the sidebar when it's toggled */
        }

        .content {
            margin-left: 0; /* Adjust content margin when sidebar is collapsed */
        }
    }
</style>
</head>
<body>

<div class="section1" >
            <div class="col-container" data-aos="fade-up">
                <div class="col1">
                    <div class="double-container">
                        

                        <div class="fone-container">
                        <img src="images/bt.png" class="tested" alt="">
                        </div>

                        

                        <div class="background-container">
                            </div>

                    </div>
                    <h1 id="typed-text"></h1>
                    <div class="col1-div">
                        <p>
                            We specialize in providing secure and reliable investment solutions tailored to your financial goals.
                         </p>
                    </div>
                    
                </div>
                <div class="col2">
                    

                    <a href="preview.html"><button >See our packages</button></a>                  
                </div>
            </div>

            

        </div>
<script>
    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('show'); // Toggle the 'show' class on sidebar
    }
</script>

</body>
</html>
